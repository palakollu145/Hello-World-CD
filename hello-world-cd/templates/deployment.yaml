apiVersion: apps/v1
kind: Deployment
metadata:
  name: ns-paid
  labels:
    name: myapp
spec:
  replicas: 1
  selector:
    matchLabels:
      name: myapp
  template:
    metadata:
      name: myapp
      labels:
        name: myapp
        version: paid
    spec:
      containers:
      - name: nodeweb-container
        image: palakollu145/nodeweb:paid
        imagePullPolicy: Always
        ports:
          - containerPort: 8080
      imagePullSecrets: 
      - name: hello-world-rest-secret
